<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar paises</title>
    <link rel="shortcut icon" href="Images/icons8-favicon-gradient-16.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/EstiloBase.css">
    <link rel="stylesheet" href="CSS/BuscarPais.css">
</head>
<body>
    <header>
      <h1>Buscar Países</h1>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> <br> <br> <br>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="active" href="BuscarPaises.html">Buscar País</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="PaisesXRegion.html">Países por región</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
        <section>
            <div>
              <input type="text" id="txtBuscarP" placeholder="Ingrese un país" />
              <input type="button" id="btnBuscarP" value="Buscar" />
            </div>
        </section>

        <section id="Resultado" class="flex-container">
          <!-- Aquí se mostrarán los resultados de la búsqueda -->
        </section>

        <section>
          <!-- Modal para mostrar detalles del país -->
          <div class="modal fade" id="paisModal" tabindex="-1" aria-labelledby="paisModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="paisModalLabel">Detalles del País</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <!-- Los detalles del país se insertarán aquí -->
                    </div>
                </div>
            </div>
          </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
